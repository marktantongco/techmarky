[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  environment = { NEXT_PUBLIC_RECAPTCHA_SITE_KEY = "", RECAPTCHA_SECRET_KEY = "", NEXT_PUBLIC_GA_MEASUREMENT_ID = "" }

[context.deploy-preview]
  environment = { NEXT_PUBLIC_RECAPTCHA_SITE_KEY = "", RECAPTCHA_SECRET_KEY = "", NEXT_PUBLIC_GA_MEASUREMENT_ID = "" }

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
